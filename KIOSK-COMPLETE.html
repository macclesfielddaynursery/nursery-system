<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk - Clock In/Out</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4A90E2, #FF69B4);
            min-height: 100vh; padding: 30px;
        }
        .kiosk-container {
            background: white; border-radius: 20px; padding: 50px;
            max-width: 800px; margin: 0 auto; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        .kiosk-title { font-size: 56px; font-weight: 700; color: #4A90E2; margin-bottom: 20px; }
        .kiosk-subtitle { font-size: 24px; color: #666; margin-bottom: 40px; }
        .time-display { font-size: 28px; font-weight: 700; color: #4A90E2; margin-bottom: 30px; }
        .form-control {
            width: 100%; padding: 20px; font-size: 24px;
            border: 3px solid #ddd; border-radius: 10px; margin-bottom: 30px;
        }
        .pin-input {
            width: 100%; padding: 25px; font-size: 32px; text-align: center;
            border: 3px solid #4A90E2; border-radius: 10px; margin: 20px 0;
            letter-spacing: 10px; font-weight: 700;
        }
        .btn {
            padding: 25px 50px; font-size: 28px; font-weight: 700;
            border: none; border-radius: 15px; cursor: pointer;
            transition: all 0.3s; margin: 15px; min-width: 300px;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .btn-success { background: #48bb78; color: white; }
        .btn-danger { background: #f56565; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-primary { background: #4A90E2; color: white; }
        .hidden { display: none !important; }
        .alert {
            padding: 25px; border-radius: 15px; margin: 30px 0;
            font-size: 24px; font-weight: 600;
        }
        .alert-success { background: #d4edda; color: #155724; border: 4px solid #48bb78; }
        .alert-error { background: #f8d7da; color: #721c24; border: 4px solid #f56565; }
        .alert-warning { background: #fff3cd; color: #856404; border: 4px solid #f39c12; }
        video, #capturedPhoto {
            border-radius: 15px; border: 5px solid #4A90E2;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 100%; width: 100%; max-width: 600px;
            margin: 20px auto; display: block;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <div class="kiosk-title">Welcome! üëã</div>
        <div class="kiosk-subtitle">Clock In or Out</div>
        <div class="time-display" id="timeDisplay"></div>
        
        <select class="form-control" id="staffSelect" onchange="staffSelected()">
            <option value="">üë§ Select your name...</option>
        </select>

        <div id="photoSection" class="hidden">
            <p style="font-size: 22px; margin: 20px 0; color: #666;">üì∏ Take your photo to verify</p>
            
            <video id="video" autoplay playsinline style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="capturedPhoto" style="display: none;">
            
            <div style="margin-top: 30px;">
                <button class="btn btn-primary" id="startCameraBtn" onclick="startCamera()">üì∑ Start Camera</button>
                <button class="btn btn-success hidden" id="captureBtn" onclick="capturePhoto()">üì∏ Take Photo</button>
                <button class="btn btn-warning hidden" id="retakeBtn" onclick="retakePhoto()">üîÑ Retake</button>
            </div>
        </div>

        <div id="pinSection" class="hidden">
            <p style="font-size: 26px; margin: 20px 0; color: #333; font-weight: 700;">üîê Enter Your 4-Digit PIN</p>
            <input type="password" class="pin-input" id="pinInput" maxlength="4" inputmode="numeric" pattern="[0-9]*" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn btn-success" onclick="verifyPIN()" style="width: 80%; font-size: 32px;">‚úì VERIFY PIN</button>
        </div>

        <div id="actionButtons" class="hidden" style="margin-top: 40px;">
            <button class="btn btn-success" onclick="clockIn()">‚úÖ CLOCK IN</button>
            <button class="btn btn-danger" onclick="clockOut()">‚èπÔ∏è CLOCK OUT</button>
            <button class="btn btn-warning" onclick="toggleBreak()">‚òï BREAK</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let staff = [];
        let clockRecords = [];
        let breakRecords = [];
        let settings = {
            nurseryLat: 53.2574,
            nurseryLng: -2.1258,
            geoRadius: 50,
            openingTime: '07:00',
            closingTime: '18:30'
        };
        let currentStaff = null;
        let photoData = null;
        let videoStream = null;
        let userLocation = null;
        let pendingAction = null; // 'clockIn', 'clockOut', 'breakStart', 'breakEnd'

        function init() {
            loadData();
            requestLocation();
            updateTime();
            setInterval(updateTime, 1000);
            populateStaff();
        }

        function updateTime() {
            document.getElementById('timeDisplay').textContent = new Date().toLocaleString('en-GB', {
                weekday: 'long', day: 'numeric', month: 'long',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        function loadData() {
            const saved = localStorage.getItem('nurseryCompleteSystem');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    staff = data.staff || [];
                    clockRecords = data.clockRecords || [];
                    breakRecords = data.breakRecords || [];
                    settings = {...settings, ...(data.settings || {})};
                } catch (e) {}
            }
        }

        function saveData() {
            const saved = localStorage.getItem('nurseryCompleteSystem');
            let data = saved ? JSON.parse(saved) : {};
            data.clockRecords = clockRecords;
            data.breakRecords = breakRecords;
            data.lastSaved = new Date().toISOString();
            localStorage.setItem('nurseryCompleteSystem', JSON.stringify(data));
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        console.log('‚úÖ Location obtained');
                    },
                    error => console.log('‚ö†Ô∏è Location not available')
                );
            }
        }

        function checkLocationProximity() {
            if (!userLocation) return { allowed: true, distance: 0 };
            
            const R = 6371000;
            const dLat = (settings.nurseryLat - userLocation.lat) * Math.PI / 180;
            const dLon = (settings.nurseryLng - userLocation.lng) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(userLocation.lat * Math.PI / 180) * Math.cos(settings.nurseryLat * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return { allowed: distance <= settings.geoRadius, distance: Math.round(distance) };
        }

        function checkOpeningHours() {
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);
            const allowed = currentTime >= settings.openingTime && currentTime <= settings.closingTime;
            return { allowed: allowed, currentTime: currentTime };
        }

        function populateStaff() {
            staff.sort((a, b) => a.name.localeCompare(b.name));
            const select = document.getElementById('staffSelect');
            select.innerHTML = '<option value="">üë§ Select your name...</option>' +
                staff.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        }

        function staffSelected() {
            const staffId = parseInt(document.getElementById('staffSelect').value);
            if (staffId) {
                currentStaff = staff.find(s => s.id === staffId);
                document.getElementById('photoSection').classList.remove('hidden');
                document.getElementById('pinSection').classList.add('hidden');
                document.getElementById('actionButtons').classList.add('hidden');
                document.getElementById('message').innerHTML = '';
                resetPhoto();
            } else {
                currentStaff = null;
                document.getElementById('photoSection').classList.add('hidden');
                document.getElementById('pinSection').classList.add('hidden');
                document.getElementById('actionButtons').classList.add('hidden');
            }
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = videoStream;
                await video.play();
                video.style.display = 'block';
                
                document.getElementById('startCameraBtn').classList.add('hidden');
                document.getElementById('captureBtn').classList.remove('hidden');
                document.getElementById('capturedPhoto').style.display = 'none';
                
                console.log('‚úÖ Camera started');
            } catch (error) {
                console.error('Camera error:', error);
                showMessage('error', '‚ùå Camera Error\n\nPlease allow camera access.');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            photoData = canvas.toDataURL('image/jpeg', 0.8);
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            video.style.display = 'none';
            
            const photoImg = document.getElementById('capturedPhoto');
            photoImg.src = photoData;
            photoImg.style.display = 'block';
            
            document.getElementById('captureBtn').classList.add('hidden');
            document.getElementById('retakeBtn').classList.remove('hidden');
            
            // Show PIN section instead of action buttons
            document.getElementById('pinSection').classList.remove('hidden');
            document.getElementById('pinInput').value = '';
            document.getElementById('pinInput').focus();
            
            showMessage('success', '‚úÖ Photo Captured!\n\nNow enter your PIN');
        }

        function retakePhoto() {
            document.getElementById('pinSection').classList.add('hidden');
            resetPhoto();
            startCamera();
        }

        function resetPhoto() {
            photoData = null;
            pendingAction = null;
            document.getElementById('video').style.display = 'none';
            document.getElementById('capturedPhoto').style.display = 'none';
            document.getElementById('startCameraBtn').classList.remove('hidden');
            document.getElementById('captureBtn').classList.add('hidden');
            document.getElementById('retakeBtn').classList.add('hidden');
            document.getElementById('actionButtons').classList.add('hidden');
            document.getElementById('pinSection').classList.add('hidden');
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        function verifyPIN() {
            const enteredPIN = document.getElementById('pinInput').value.trim();
            
            if (enteredPIN.length !== 4) {
                showMessage('error', '‚ùå PIN must be 4 digits!');
                document.getElementById('pinInput').value = '';
                document.getElementById('pinInput').focus();
                return;
            }

            if (enteredPIN !== currentStaff.pin) {
                showMessage('error', '‚ùå INCORRECT PIN!\n\nAccess Denied');
                document.getElementById('pinInput').value = '';
                document.getElementById('pinInput').focus();
                setTimeout(() => {
                    showMessage('error', '‚ùå Wrong PIN - try again or select different name');
                }, 2000);
                return;
            }

            // PIN is correct - show action buttons
            document.getElementById('pinSection').classList.add('hidden');
            document.getElementById('actionButtons').classList.remove('hidden');
            showMessage('success', '‚úÖ PIN Verified!\n\nChoose your action');
        }

        function clockIn() {
            if (!currentStaff || !photoData) {
                showMessage('error', '‚ùå Take a photo first!');
                return;
            }

            // CHECK OPENING HOURS
            const timeCheck = checkOpeningHours();
            if (!timeCheck.allowed) {
                showMessage('error', `‚ùå NURSERY IS CLOSED!\n\nCurrent time: ${timeCheck.currentTime}\nOpening hours: ${settings.openingTime} - ${settings.closingTime}`);
                setTimeout(resetKiosk, 6000);
                return;
            }

            // CHECK GEO-FENCING
            const locationCheck = checkLocationProximity();
            if (!locationCheck.allowed && userLocation) {
                showMessage('error', `‚ùå TOO FAR FROM NURSERY!\n\n${locationCheck.distance}m away\nMust be within ${settings.geoRadius}m`);
                setTimeout(resetKiosk, 6000);
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const alreadyIn = clockRecords.find(r => 
                r.staffId === currentStaff.id && 
                r.clockIn.startsWith(today) && 
                !r.clockOut
            );

            if (alreadyIn) {
                showMessage('error', '‚ùå Already Clocked In!\n\nAt: ' + 
                    new Date(alreadyIn.clockIn).toLocaleTimeString('en-GB'));
                setTimeout(resetKiosk, 4000);
                return;
            }

            const now = new Date().toISOString();
            clockRecords.push({
                id: Date.now(),
                staffId: currentStaff.id,
                staffName: currentStaff.name,
                clockIn: now,
                clockOut: null,
                photo: photoData,
                photoTimestamp: now,
                location: userLocation,
                totalBreakMinutes: 0,
                method: 'kiosk',
                pinVerified: true
            });

            saveData();
            showMessage('success', `‚úÖ CLOCKED IN!\n\nWelcome ${currentStaff.name}\n${new Date(now).toLocaleTimeString('en-GB')}`);
            setTimeout(resetKiosk, 3500);
        }

        function clockOut() {
            if (!currentStaff || !photoData) {
                showMessage('error', '‚ùå Take a photo first!');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const activeRecord = clockRecords.find(r => 
                r.staffId === currentStaff.id && 
                r.clockIn.startsWith(today) && 
                !r.clockOut
            );

            if (!activeRecord) {
                showMessage('error', '‚ùå No Clock-In Found!\n\nClock in first');
                setTimeout(resetKiosk, 3000);
                return;
            }

            const now = new Date();
            activeRecord.clockOut = now.toISOString();
            activeRecord.clockOutPhoto = photoData;
            activeRecord.clockOutPhotoTimestamp = now.toISOString();
            activeRecord.clockOutPinVerified = true;
            
            const workHours = (now - new Date(activeRecord.clockIn)) / (1000 * 60 * 60);
            const breakHours = (activeRecord.totalBreakMinutes || 0) / 60;
            const actualHours = (workHours - breakHours).toFixed(1);
            
            saveData();
            showMessage('success', `‚úÖ CLOCKED OUT!\n\nGoodbye ${currentStaff.name}\n${actualHours} hours worked`);
            setTimeout(resetKiosk, 3500);
        }

        function toggleBreak() {
            if (!currentStaff || !photoData) {
                showMessage('error', '‚ùå Take a photo first!');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const onBreak = breakRecords.find(b => 
                b.staffId === currentStaff.id && 
                b.breakStart.startsWith(today) && 
                !b.breakEnd
            );

            if (onBreak) {
                const now = new Date();
                onBreak.breakEnd = now.toISOString();
                onBreak.endPhoto = photoData;
                onBreak.endPhotoTimestamp = now.toISOString();
                onBreak.endPinVerified = true;
                const duration = Math.floor((now - new Date(onBreak.breakStart)) / 60000);
                
                const clockRecord = clockRecords.find(r => 
                    r.staffId === currentStaff.id && 
                    r.clockIn.startsWith(today) && 
                    !r.clockOut
                );
                if (clockRecord) {
                    clockRecord.totalBreakMinutes = (clockRecord.totalBreakMinutes || 0) + duration;
                }
                
                saveData();
                showMessage('success', `‚úÖ BREAK ENDED!\n\n${duration} minutes`);
                setTimeout(resetKiosk, 3500);
            } else {
                const clockRecord = clockRecords.find(r => 
                    r.staffId === currentStaff.id && 
                    r.clockIn.startsWith(today) && 
                    !r.clockOut
                );

                if (!clockRecord) {
                    showMessage('error', '‚ùå Clock in first!');
                    return;
                }

                const now = new Date();
                breakRecords.push({
                    id: Date.now(),
                    staffId: currentStaff.id,
                    staffName: currentStaff.name,
                    breakStart: now.toISOString(),
                    breakEnd: null,
                    startPhoto: photoData,
                    startPhotoTimestamp: now.toISOString(),
                    startPinVerified: true
                });
                
                saveData();
                showMessage('success', `‚òï BREAK STARTED!\n\nRemember to end your break!`);
                setTimeout(resetKiosk, 3500);
            }
        }

        function showMessage(type, message) {
            const className = type === 'success' ? 'alert-success' : type === 'warning' ? 'alert-warning' : 'alert-error';
            document.getElementById('message').innerHTML = 
                `<div class="alert ${className}" style="white-space: pre-line;">${message}</div>`;
        }

        function resetKiosk() {
            currentStaff = null;
            photoData = null;
            pendingAction = null;
            document.getElementById('staffSelect').value = '';
            document.getElementById('photoSection').classList.add('hidden');
            document.getElementById('pinSection').classList.add('hidden');
            document.getElementById('actionButtons').classList.add('hidden');
            document.getElementById('message').innerHTML = '';
            resetPhoto();
        }

        // Allow Enter key to submit PIN
        document.addEventListener('DOMContentLoaded', function() {
            const pinInput = document.getElementById('pinInput');
            if (pinInput) {
                pinInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        verifyPIN();
                    }
                });
            }
        });

        window.onload = init;
    </script>
</body>
</html>
